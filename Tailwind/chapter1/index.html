<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Learning Tailwind CSS</title> 
    <link href="style.css" rel="stylesheet"> 
</head>
<body class="font-sans bg-gray-100"> <!--- Applies a sans-serif font and a light gray background to the page --->

    <header class="container mx-auto px-4 py-16"> <!--- Container for centering content, mx-auto for horizontal centering, padding on all sides --->
        <h1 class="text-4xl font-bold text-gray-800 mb-4"> <!--- Large, bold, dark gray heading with a bottom margin --->
            Welcome to My Tailwind Journey!
        </h1>
        <p class="text-lg text-gray-600 leading-relaxed max-w-xl"> <!--- Paragraph with larger text, medium gray, better line height, and limited width --->
            I'm diving into the world of Tailwind CSS to build beautiful and efficient user interfaces. Join me on this adventure!
        </p>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-6"> <!--- Blue button with hover effect, white text, padding, rounded corners, and top margin --->
            Learn More
        </button>
    </header>

</body>
</html>
